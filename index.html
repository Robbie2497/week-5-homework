<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="timetablejs.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">current</p>
  </header>
  <div class="container">


    <table class="table">
      <thead>
        <tr>
          <div class="row">
            <div class="col-sm-5">
              <th>Time</th>
            </div>
            <div class="col-sm-5">
              <th>Task</th>
            </div>
            <div class="col-sm-2">
              <th>Save</th>
            </div>
          </div>

        </tr>
      </thead>
      <tbody>
        <tr>
          <span class="hour">
          <!-- create a data-time for both the textarea and the button, this will link their data together -->
          <th id="time-block" scope="row">9:00 am</th>
          <td><textarea data-time="9"></textarea></td>
          <td><button data-time="9" class="saveBtn">Save</button>
          <td> <button data-time="9" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">10:00 am</th>
          <td><textarea data-time="10"></textarea></td>
          <td><button data-time="10" class="saveBtn">Save</button></td>
          <td><button data-time="10" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">11:00 am</th>
          <td><textarea data-time="11"></textarea></td>
          <td><button data-time="11" class="saveBtn">Save</button></td>
          <td><button data-time="11" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">12:00 pm</th>
          <td><textarea data-time="12"></textarea></td>
          <td><button data-time="12" class="saveBtn">Save</button></td>
          <td><button data-time="12" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">1:00 pm</th>
          <td><textarea data-time="13"></textarea></td>
          <td><button data-time="13" class="saveBtn">Save</button></td>
          <td><button data-time="13" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">2:00 pm</th>
          <td><textarea data-time="14"></textarea></td>
          <td><button data-time="14" class="saveBtn">Save</button></td>
          <td><button data-time="14" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">3:00 pm</th>
          <td><textarea data-time="15"></textarea></td>
          <td><button data-time="15" class="saveBtn">Save</button></td>
          <td><button data-time="15" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">4:00 pm</th>
          <td><textarea data-time="16"></textarea></td>
          <td><button data-time="16" class="saveBtn">Save</button></td>
          <td><button data-time="16" class="clearBtn">Clear</button></td>
        </tr>
        <tr>
          <th id="time-block" scope="row">5:00 pm</th>
          <td><textarea data-time="17"></textarea></td>
          <td><button data-time="17" class="saveBtn">Save</button></td>
          <td><button data-time="17" class="clearBtn">Clear</button></td>
        </tr>
      </span>
      </tbody>

        <!-- Timeblocks go here -->
  </div>


  <!-- <script src="timetable.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
